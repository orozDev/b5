<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container py-4">
        <form name="createNewsForm">
            <div class="mb-4"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
            <div class="mb-4"><input type="file" class="form-control" accept="image/*" name="image" required></div>
            <div class="mb-4"><textarea type="text" class="form-control" name="description" placeholder="Description" required></textarea></div>
            <div class="mb-4"><textarea type="text" class="form-control" name="content" placeholder="Content" required></textarea></div>
            <div class="mb-4">
                <select name="category" id="categorySelect" class="form-select" required>
                    <option selected disabled>Select category</option>
                </select>
            </div>
            <div class="mb-4">
                <select name="tags" id="tagsSelect" class="form-select" multiple required>
                    <option disabled>Select tags</option>
                </select>
            </div>
            <div class="mb-4"><label for="is_pub_checkbox">Is Published:</label> <input id="is_pub_checkbox" type="checkbox" name="is_published"></div>
            <div class="mb-4"><button class="btn btn-primary" type="submit">Create</button></div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="./update_news_script.js"></script>
    <script src="create_news_script.js"></script>
</body>
</html>
